<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burhanudin Subekti</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            width: 50%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #3498db;
        }

        .profile-pic img {
            width: 200px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            padding: 5px;
        }

        .about, .projects, .contact, .todo-list {
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 16px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact p, .projects ul {
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Color picker styles */
        .color-picker {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .color-picker label {
            margin-right: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .color-picker input {
            padding: 5px;
            cursor: pointer;
        }

        /* To-Do list styles */
        .todo-list input {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        .todo-list button {
            padding: 8px 12px;
            font-size: 16px;
            margin-top: 10px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-list ul {
            list-style-type: none;
            padding: 0;
        }

        .todo-list li {
            padding: 8px;
            border-bottom: 1px solid #3498db;
            margin-top: 5px;
            text-align: left;
            color: #2c3e50;
        }
    </style>
</head>
<body>
